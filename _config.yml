# Theme info
remote_theme: mfrosenbaum/just-the-docs
color_scheme: ipa

# Search
search_enabled: true
# Enable support for hyphenated search words:
search_tokenizer_separator: /[\s/]+/

# Link behavior 
# This allows to link to subpages
